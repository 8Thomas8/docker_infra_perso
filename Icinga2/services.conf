/*
 * Apply the `ssh` service to all hosts
 * with the `address` attribute defined and
 * the custom attribute `os` set to `Linux`.
 */
apply Service "ssh" {
  import "generic-service-critical"

  check_command = "ssh"

  assign where (host.address || host.address6) && host.vars.os == "Linux"
}




